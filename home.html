<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.1.1-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="thesis.css" />
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="lib/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>	

	<script src="nav.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">cool logo</a>
			<span class="page-nav">
				<button type="button" id="page-nav-item-home" class="page-nav-item btn btn-default">
					<span class="glyphicon glyphicon-home"></span>	
				</button>
				<button type="button" id="page-nav-item-messages" class="page-nav-item btn btn-default">
					<span class="glyphicon glyphicon-comment"></span>
				</button>
				<button type="button" id="page-nav-item-calendar" class="page-nav-item btn btn-default">
					<span class="glyphicon glyphicon-calendar"></span>
				</button>
				<button type="button" id="page-nav-item-people" class="page-nav-item btn btn-default">
					<span class="glyphicon glyphicon-user"></span>
				</button>			
				<button type="button" id="page-nav-item-files" class="page-nav-item btn btn-default">
					<span class="glyphicon glyphicon-folder-open"></span>
				</button>
				<button type="button" id="page-nav-item-wall" class="page-nav-item btn btn-default">
					<span class="glyphicon glyphicon-th-list"></span>
				</button>
			</span>
			<button type="button" class="menu btn btn-default btn-lg">
				<span class="glyphicon glyphicon-align-justify"></span>
			</button>
			<button type="button" class="notification btn btn-default btn-lg">
				<span class="glyphicon glyphicon-exclamation-sign"></span>
			</button>
		</div>
	</nav>

	<div class="container">
	<div id="page-container-home" class="page-container">
		<div class="page-nav-home">
			<button type="button" class="page-nav-home-item btn btn-default">
				<span class="glyphicon glyphicon-comment">
					<p class="page-nav-home-item-text">Messages</p>
				</span>
			</button>
			<button type="button" class="page-nav-home-item btn btn-default">
				<span class="glyphicon glyphicon-calendar">
					<p class="page-nav-home-item-text">Calendar</p>
				</span>
			</button>
			<button type="button" class="page-nav-home-item btn btn-default">
				<span class="glyphicon glyphicon-user">
					<p class="page-nav-home-item-text">People</p>
				</span>
			</button>			
			<button type="button" class="page-nav-home-item btn btn-default">
				<span class="glyphicon glyphicon-folder-open">
					<p class="page-nav-home-item-text">Files</p>
				</span>
			</button>
			<button type="button" class="page-nav-home-item btn btn-default">
				<span class="glyphicon glyphicon-th-list">
					<p class="page-nav-home-item-text">Activity</p>
				</span>
			</button>
		</div>
	</div>

	<div id="page-container-messages" class="page-container">

	</div>

	<button type="button" id="page-nav-arrow-left" class="page-nav-arrow btn btn-default">
		<span class="glyphicon glyphicon-chevron-left"></span>
	</button>
	<button type="button" id="page-nav-arrow-right" class="page-nav-arrow btn btn-default">
		<span class="glyphicon glyphicon-chevron-right"></span>
	</button>

	</div>
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
		<footer>Copyright Schragdaddy Studios 2014</footer>	
	</nav>
